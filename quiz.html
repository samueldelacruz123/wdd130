<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>W05: Course Home - Quiz Form</title>
        <meta name="description" content="This assignment applies the concepts in the learning activities on HTML form structure and style. The quiz will have basic questions about HTML and CSS.">
        <meta name="author" content="Samuel Dela Cruz">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
        <body>
            <header>
                <h1>Basic HTML and CSS Quiz</h1>
            </header>
            <main>
                <form>
                    <fieldset>
                        <label for="q1">1. What is the capital of the United States of America?</label>
                        <input type="text" id="q1" name="q1">
                        <label for="q2">2. How would you describe yourself in two sentences?</label>
                        <textarea id="q2" name="q2"></textarea>
                        <label for="q3">3. Which of the following is a valid argument?</label>
                        <select id="q3" name="q3">
                            <option value="q3" selected disabled>Choose One...</option>
                            <option value="q3">Cats are very cute but also evil.</option>
                            <option value="q3">Bigfoot is more real than Santa Clause.</option>
                            <option value="q3">Men are simple and women are complicated.</option>
                        </select>
                        <label for="q4">4. How many islands are there in the Philippines?</label>
                        <input type="number" id="q4" name="q4">
                        <input type="button" value="Submit">
                    </fieldset>
                </form>
            </main>
        </body>
</html>
